<!doctype html>
<html>

<head>
    <title id="title">Kumojin</title>
</head>

<body>
<h1>Hello world!</h1>
<ul>
</ul>
</body>

<script type="application/javascript">

    function addItem(text)
    {
        var element = document.createElement('li');
        element.id = "item";
        element.textContent = text;

        document.querySelector('ul').appendChild(element);
    }

    addItem('Apple');
    addItem('Banana');
</script>

</html>
