<!doctype html>
<html lang="en">

<head>
    <title id="title">Kumojin</title>
</head>

<body>

<h1>Events</h1>

<hr>

<h3>New event:</h3>
<div id="error" hidden></div>
<form>
    <label for="name">Name:</label>
    <input id="name" type="text"/>

    <input id="add" type="button" value="Add" onclick="addItem()"/>
</form>

<br>
<hr>

<h3>Event List:</h3>
<ul id="list">
</ul>
</body>

<script type="application/javascript">

    let urlBackend = "http://localhost:8080/items";

    function addItem()
    {
        const payload = {
            name: getInputField('name')
        }

        const options = {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: {
                'Content-Type': 'application/json'
            }
        }

        fetch(urlBackend, options)
            .then((response) =>
            {
                if (response.status === 200)
                {
                    getAndDisplayList();

                } else if (response.status === 400)
                {
                    setError('Invalid item');

                    // } else if (response.status === 409)
                    // {
                    //     alert("Duplicate event");
                    //
                } else
                {
                    alert("Unknown error - " + response.status);
                }
            })
            .catch((error) =>
            {
                alert("Cannot connect to the backend - " + error)
            });
    }

    function clearEvent()
    {
        setInputField('name', '');
    }

    function clearList()
    {
        setField('list', '');
    }

    function displayItem(text)
    {
        var element = document.createElement('li');
        element.id = "item";
        element.textContent = text;

        document.querySelector('ul').appendChild(element);
    }

    function getAndDisplayList()
    {
        clearEvent();
        clearList();

        fetch(urlBackend)
            .then(response =>
            {
                return response.json();
            })
            .then(data =>
            {
                for (let item of data.items)
                {
                    displayItem(item);
                }
            })
            .catch((error) =>
            {
                alert("Cannot connect to the backend - " + error)
            });
    }

    function getInputField(id)
    {
        return document.querySelector('#' + id).value;
    }

    function setError(error)
    {
        showField('error')
        setField('error', error);
    }

    function setField(id, value)
    {
        document.querySelector('#' + id).innerHTML = value;
    }

    function setInputField(id, value)
    {
        document.querySelector('#' + id).value = value;
    }

    function showField(id)
    {
        document.querySelector('#' + id).hidden = false;
    }

    getAndDisplayList();

</script>

</html>
