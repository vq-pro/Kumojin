<!doctype html>
<html lang="en">

<head>
    <title id="title">Kumojin</title>
</head>

<style>
    .div-error {
        color: red;
    }

    table, td, th {
        border: 1px solid black;
    }
</style>

<body>

<h1>Events</h1>

<hr>

<h3>New event:</h3>
<div id="error" class="div-error" hidden></div>
<br>

<form>
    <label for="name">Name:</label>
    <input id="name" type="text"/>
    <br>
    <label for="desc">Description:</label>
    <input id="desc" type="text"/>
    <br>
    <label for="timezone">Timezone:</label>
    <select id="timezone">
        <option value="">&lt;Please select&gt;</option>
        <option value="+03:00">Istanbul</option>
        <option value="Z">London</option>
        <option value="-05:00">Montreal</option>
        <option value="+01:00">Paris</option>
    </select>
    <br>
    <label for="start">Start:</label>
    <input id="start" type="text"/>
    <br>

    <input id="add" type="button" value="Add" onclick="addEvent()"/>
</form>

<br>
<hr>

<h3>Event List:</h3>
<table>
</table>
</body>

<script src="js/utils.js"></script>
<script src="js/events.js"></script>
<script type="application/javascript">
    getAndDisplayEventList();
</script>

</html>
